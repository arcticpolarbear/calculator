<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      td {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
      }
      .result {
        height: 50px;
        font-size: 2em;
        text-align: right;
        padding: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <table>
      <tr>
        <td><button onclick="appendCurrent('7')">7</button></td>
        <td><button onclick="appendCurrent('8')">8</button></td>
        <td><button onclick="appendCurrent('9')">9</button></td>
        <td><button onclick="updateOperator('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="appendCurrent('4')">4</button></td>
        <td><button onclick="appendCurrent('5')">5</button></td>
        <td><button onclick="appendCurrent('6')">6</button></td>
        <td><button onclick="updateOperator('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="appendCurrent('1')">1</button></td>
        <td><button onclick="appendCurrent('2')">2</button></td>
        <td><button onclick="appendCurrent('3')">3</button></td>
        <td><button onclick="updateOperator('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendCurrent('0')">0</button></td>
        <td><button onclick="appendCurrent('.')">.</button></td>
        <td><button onclick="clearDisplay()">C</button></td>
        <td><button onclick="updateOperator('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="4">
          <button onclick="operate(storedValue, currentValue, currentOperator)">
            =
          </button>
        </td>
      </tr>
    </table>
    <div class="result" id="result"></div>
  </body>
  <script src="script.js"></script>
</html>
